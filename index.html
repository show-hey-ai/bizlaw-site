<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネス法務検定3級 毎日学習サイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;900&family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&family=Cinzel:wght@700;900&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --error-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            font-weight: 400;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }

        /* モダンなヘッダー（非固定） */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 0;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: headerShine 3s linear infinite;
        }
        
        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* 動的な光のエフェクト */
        .header-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        h1 {
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        /* 動的なタイトル */
        .title-main {
            font-family: 'Cinzel', 'Noto Sans JP', serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg,
                #fbbf24 0%,
                #f59e0b 20%,
                #fef3c7 40%,
                #fbbf24 60%,
                #f59e0b 80%,
                #fbbf24 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldFlow 8s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.3));
            position: relative;
        }
        
        @keyframes goldFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title-sub {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            color: rgba(254, 243, 199, 0.8);
            text-transform: uppercase;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 動的な日付表示 */
        .date-display {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(254, 243, 199, 0.6);
            margin-top: 0.8rem;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        /* コンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* セクション */
        .section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, transparent 0%, rgba(37, 99, 235, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .section:hover::after {
            opacity: 1;
        }

        .section h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'Cinzel', 'Noto Sans JP', serif;
            background: linear-gradient(90deg, 
                var(--accent-color), 
                var(--primary-color),
                var(--secondary-color),
                var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 100%;
            animation: sectionGradient 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        
        @keyframes sectionGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        
        .section h2::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(180deg, var(--accent-color), var(--primary-color));
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        /* 名言セクション */
        .quote-section {
            background: linear-gradient(135deg, var(--card-bg), rgba(124, 58, 237, 0.1));
            text-align: center;
        }

        .quote-text {
            font-family: 'Cormorant Garamond', 'Noto Sans JP', serif;
            font-size: 1.6rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 700;
            line-height: 1.8;
            position: relative;
            padding: 0 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 3rem;
            position: absolute;
            opacity: 0.2;
            font-family: 'Georgia', serif;
        }
        
        .quote-text::before {
            top: -0.5rem;
            left: -0.5rem;
        }
        
        .quote-text::after {
            bottom: -1.5rem;
            right: -0.5rem;
        }

        .quote-author {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .quote-lesson {
            font-size: 1rem;
            color: var(--text-secondary);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* 問題カード */
        .question-card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .question-card:hover::before {
            transform: translateX(0);
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .answer-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .answer-button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }

        .true-button {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .true-button:hover {
            background: var(--success-color);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .false-button {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-color: var(--error-color);
        }
        
        .false-button:hover {
            background: var(--error-color);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .answer-button:hover {
            transform: scale(1.05);
        }

        .explanation {
            display: none;
            padding: 1.25rem;
            background: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid var(--primary-color);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .explanation strong {
            color: var(--primary-color);
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .explanation.show {
            display: block;
        }

        /* 過去の問題 */
        .past-dates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .date-button {
            padding: 0.75rem 1.25rem;
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .date-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }
        
        .date-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        /* 合格体験記 */
        .story-content {
            font-size: 1.2rem;
            line-height: 2;
            color: var(--text-primary);
            padding: 2rem;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-weight: 400;
            letter-spacing: 0.03em;
            text-align: justify;
            position: relative;
        }
        
        .story-content::before {
            content: '"';
            font-size: 3rem;
            position: absolute;
            top: -0.5rem;
            left: 0.5rem;
            color: rgba(16, 185, 129, 0.3);
            font-family: 'Georgia', serif;
        }

        /* AIチャット */
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeInMessage 0.3s ease;
        }
        
        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-color);
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
        }

        #chatInput {
            flex: 1;
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s;
        }
        
        #chatInput:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        #chatInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        #chatSendButton {
            padding: 0.75rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        #chatSendButton:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(124, 58, 237, 0.3);
        }

        #chatSendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* スクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            header {
                padding: 2rem 0;
            }
            
            .title-main {
                font-size: 1.8rem;
            }
            
            .title-sub {
                font-size: 0.8rem;
                letter-spacing: 0.2em;
            }
            
            .container {
                padding: 1rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .section h2 {
                font-size: 1.5rem;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            .story-content {
                font-size: 1.1rem;
                line-height: 1.8;
                padding: 1.5rem;
            }
            
            .past-dates {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }
            
            .date-button {
                font-size: 0.85rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-glow"></div>
        <h1>
            <span class="title-main">ビジネス法務検定3級</span>
            <span class="title-sub">毎日学習サイト</span>
        </h1>
        <div class="date-display" id="currentDate"></div>
    </header>

    <div class="container">
        <!-- 今日の名言 -->
        <section class="section quote-section" id="quoteSection">
            <h2>今日の名言</h2>
            <div id="quoteContent">
                <div class="quote-text" id="quoteText">読み込み中...</div>
                <div class="quote-author" id="quoteAuthor"></div>
                <div class="quote-lesson" id="quoteLesson"></div>
            </div>
        </section>

        <!-- 今日の問題 -->
        <section class="section" id="todaySection">
            <h2>今日の問題（10問）</h2>
            <div id="questionsContainer"></div>
        </section>

        <!-- 過去の問題 -->
        <section class="section" id="pastSection">
            <h2>過去の問題</h2>
            <div class="past-dates" id="pastDates"></div>
            <div id="pastQuestionsContainer"></div>
        </section>

        <!-- 合格体験記 -->
        <section class="section" id="storySection">
            <h2>今日の合格体験記</h2>
            <div class="story-content" id="storyContent">読み込み中...</div>
        </section>

        <!-- AIチャット -->
        <section class="section" id="chatSection">
            <h2>AI学習サポート</h2>
            <div id="apiKeyNotice" style="display: none; margin-bottom: 1rem; padding: 1rem; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 8px; color: #fbbf24;">
                <div style="margin-bottom: 0.5rem;">
                    APIキーが設定されていないか無効です。チャット機能を使用するには有効なAPIキーが必要です。
                </div>
                <button onclick="promptForAPIKey()" style="padding: 0.5rem 1rem; background: #fbbf24; color: #0f172a; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">
                    APIキーを設定
                </button>
            </div>
            <div class="chat-container" id="chatContainer"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="質問を入力してください..." onkeypress="handleChatKeyPress(event)">
                <button id="chatSendButton" onclick="sendChatMessage()">送信</button>
            </div>
        </section>
    </div>

    <script>
        // APIキー
        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || 'AIzaSyDAukBCgTEy8uGfcyJflo_ADEId9GLqGb0';
        
        // APIキーの検証（デバッグ用）
        async function validateAPIKey() {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Hi"
                            }]
                        }]
                    })
                });
                console.log('API Key validation response:', response.status);
                if (response.ok) {
                    console.log('API Key is valid');
                    return true;
                } else {
                    const errorData = await response.json();
                    console.error('API Key validation failed:', response.status, errorData);
                    return false;
                }
            } catch (error) {
                console.error('API Key validation error:', error);
                return false;
            }
        }
        
        // APIキーの設定を促す
        function promptForAPIKey() {
            const newKey = prompt('Google Gemini APIキーを入力してください:\n\n取得方法:\n1. https://makersuite.google.com/app/apikey にアクセス\n2. "Create API key" をクリック\n3. 生成されたキーをコピー');
            
            if (newKey && newKey.trim()) {
                GEMINI_API_KEY = newKey.trim();
                localStorage.setItem('gemini_api_key', GEMINI_API_KEY);
                location.reload(); // ページをリロードして新しいキーで初期化
            }
        }
        
        // 会話履歴
        let chatHistory = [];
        
        // Gemini APIを直接呼び出す関数（改良版）
        async function callGeminiAPI(message) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            // 会話履歴を含めたプロンプトを構築
            let conversationContext = "あなたはビジネス法務検定3級の学習をサポートするAIアシスタントです。\n";
            conversationContext += "学習者の質問に対して、分かりやすく丁寧に回答してください。\n";
            conversationContext += "法律用語は初学者にも理解できるように説明し、具体例を用いて解説してください。\n\n";
            
            // 最近の会話履歴を追加（最大5ターン）
            const recentHistory = chatHistory.slice(-10); // 最大5往復
            for (let i = 0; i < recentHistory.length; i += 2) {
                if (recentHistory[i] && recentHistory[i + 1]) {
                    conversationContext += `過去の質問: ${recentHistory[i].content}\n`;
                    conversationContext += `過去の回答: ${recentHistory[i + 1].content}\n\n`;
                }
            }
            
            conversationContext += `現在の質問: ${message}`;
            
            const requestBody = {
                contents: [{
                    parts: [{
                        text: conversationContext
                    }]
                }],
                generationConfig: {
                    temperature: 0.9,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 2048,
                },
                safetySettings: [
                    {
                        category: "HARM_CATEGORY_HARASSMENT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_HATE_SPEECH",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_DANGEROUS_CONTENT",

                    },

                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    console.error('API Error Response:', response.status, errorData);
                    
                    if (response.status === 400 && errorData?.error?.message?.includes('API_KEY_INVALID')) {
                        throw new Error('INVALID_API_KEY');
                    } else if (response.status === 429) {
                        throw new Error('RATE_LIMIT');
                    } else if (response.status === 403) {
                        throw new Error('FORBIDDEN');
                    } else {
                        throw new Error(`API_ERROR_${response.status}`);
                    }
                }

                if (data.candidates && data.candidates.length > 0) {

                    if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {

                }
                
                // エラーレスポンスの場合
                if (data.error) {
                    console.error('API returned error:', data.error);
                    throw new Error(data.error.message || 'API_ERROR');
                }
                
                throw new Error('UNEXPECTED_RESPONSE');
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                throw error;
            }

        // 日付に応じたサンプル問題を生成
        function generateSampleQuestionsForDate(date) {
            const baseQuestions = getSampleQuestions();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            // 日付に基づいて問題をシャッフル
            const shuffled = [...baseQuestions];
            const seed = month * 31 + day;
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = (seed * (i + 1)) % (i + 1);
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled.map((q, index) => ({
                ...q,
                id: index + 1,
                question: `[${month}月${day}日の問題] ` + q.question
            }));
        }

        // AIチャット機能（改良版）
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const button = document.getElementById('chatSendButton');
            const container = document.getElementById('chatContainer');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ユーザーメッセージを表示
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message chat-message';
            userMessageDiv.textContent = message;
            container.appendChild(userMessageDiv);
            
            // 入力をクリアしてボタンを無効化
            input.value = '';
            button.disabled = true;
            button.textContent = '送信中...';
            
            // AIメッセージを作成
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message chat-message';
            aiMessageDiv.textContent = '考え中...';
            container.appendChild(aiMessageDiv);
            
            // スクロールを最下部に
            container.scrollTop = container.scrollHeight;
            
            try {
                // Gemini APIを呼び出し
                const aiResponse = await callGeminiAPI(message);
                aiMessageDiv.textContent = aiResponse;
                
                // 会話履歴に追加
                chatHistory.push({ role: 'user', content: message });
                chatHistory.push({ role: 'assistant', content: aiResponse });
                
                // 履歴が長くなりすぎたら古いものを削除
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }
                
            } catch (error) {
                console.error('AIチャットエラー:', error);
                
                let errorMessage = 'エラーが発生しました。';
                
                // より詳細なエラーメッセージ
                if (error.message === 'INVALID_API_KEY') {
                    errorMessage = 'APIキーが無効です。正しいAPIキーを設定してください。';
                } else if (error.message === 'RATE_LIMIT') {
                    errorMessage = 'APIの利用制限に達しました。しばらく待ってから再度お試しください。';
                } else if (error.message === 'FORBIDDEN') {
                    errorMessage = 'APIへのアクセスが拒否されました。APIキーの権限を確認してください。';
                } else if (error.message === 'UNEXPECTED_RESPONSE') {
                    errorMessage = 'APIから予期しない応答がありました。もう一度お試しください。';
                } else if (error.message.includes('Failed to fetch') || error.message === 'NetworkError') {
                    errorMessage = 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
                } else if (error.message.includes('API_ERROR_')) {
                    const statusCode = error.message.replace('API_ERROR_', '');
                    errorMessage = `APIエラー (${statusCode}) が発生しました。しばらく待ってから再度お試しください。`;
                } else {
                    errorMessage = `エラーが発生しました: ${error.message}`;
                }
                
                // エラーメッセージを表示
                aiMessageDiv.innerHTML = `
                    <div style="color: #ef4444;">
                        ${errorMessage}
                    </div>
                    <div style="margin-top: 0.5rem; font-size: 0.9rem; color: #94a3b8;">
                        ヒント: Google AI Studioで新しいAPIキーを取得して、index.htmlのGEMINI_API_KEYを更新してください。
                    </div>
                `;
            }
            
            // スクロールを最下部に
            container.scrollTop = container.scrollHeight;
            
            // ボタンを再有効化
            button.disabled = false;
            button.textContent = '送信';
        }

            if (event.key === 'Enter' && !event.shiftKey) {
