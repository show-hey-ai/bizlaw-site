<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ビジネス法務検定3級 - ランチャー</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e293b;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 2rem;
            color: #06b6d4;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .primary {
            background: #2563eb;
            color: white;
        }
        .primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .secondary {
            background: #374151;
            color: white;
        }
        .secondary:hover {
            background: #4b5563;
        }
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ビジネス法務検定3級<br>毎日学習サイト</h1>
        <div class="buttons">
            <button class="primary" onclick="openLocal()">
                ローカルモードで開く<br>
                <small>（今日の問題のみ）</small>
            </button>
            <button class="secondary" onclick="startServer()">
                サーバーモードで開く<br>
                <small>（全機能利用可能）</small>
            </button>
        </div>
        <div class="info">
            ※ サーバーモードではPythonが必要です
        </div>
    </div>

    <script>
        function openLocal() {
            window.location.href = 'index.html';
        }
        
        function startServer() {
            alert('手動でサーバーを起動してください：\n\n1. コマンドプロンプトを開く\n2. cd C:\\Users\\user\\Desktop\\bizlaw-site\n3. python -m http.server 8080\n4. ブラウザで http://localhost:8080 を開く');
        }
    </script>
</body>
</html>
