<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネス法務検定3級 毎日学習サイト</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --error-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);            min-height: 100vh;
            line-height: 1.6;
        }

        /* ヘッダー */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .date-display {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* コンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        /* セクション */
        .section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .section h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* 名言セクション */
        .quote-section {
            background: linear-gradient(135deg, var(--card-bg), rgba(124, 58, 237, 0.1));
            text-align: center;
        }

        .quote-text {
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .quote-author {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .quote-lesson {
            font-size: 1rem;
            color: var(--text-secondary);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* 問題カード */
        .question-card {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .answer-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .answer-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .true-button {
            background: var(--success-color);
            color: white;
        }

        .false-button {
            background: var(--error-color);
            color: white;
        }
        .answer-button:hover {
            transform: scale(1.05);
        }

        .explanation {
            display: none;
            padding: 1rem;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 6px;
            margin-top: 1rem;
        }

        .explanation.show {
            display: block;
        }

        /* 過去の問題 */
        .past-dates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .date-button {
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;            cursor: pointer;
            transition: all 0.3s;
        }

        .date-button:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* 合格体験記 */
        .story-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
        }

        /* AIチャット */
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--dark-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
        }

        #chatInput {
            flex: 1;
            padding: 0.75rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;            color: var(--text-primary);
            font-size: 1rem;
        }

        #chatSendButton {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #chatSendButton:hover {
            background: var(--secondary-color);
        }

        #chatSendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .container {                padding: 1rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ビジネス法務検定3級 毎日学習サイト</h1>
        <div class="date-display" id="currentDate"></div>
    </header>

    <div class="container">
        <!-- 今日の名言 -->
        <section class="section quote-section" id="quoteSection">
            <h2>✨ 今日の名言</h2>
            <div id="quoteContent">
                <div class="quote-text" id="quoteText">読み込み中...</div>
                <div class="quote-author" id="quoteAuthor"></div>
                <div class="quote-lesson" id="quoteLesson"></div>
            </div>
        </section>

        <!-- 今日の問題 -->
        <section class="section" id="todaySection">            <h2>📝 今日の問題（10問）</h2>
            <div id="questionsContainer"></div>
        </section>

        <!-- 過去の問題 -->
        <section class="section" id="pastSection">
            <h2>📚 過去の問題</h2>
            <div class="past-dates" id="pastDates"></div>
            <div id="pastQuestionsContainer"></div>
        </section>

        <!-- 合格体験記 -->
        <section class="section" id="storySection">
            <h2>💪 今日の合格体験記</h2>
            <div class="story-content" id="storyContent">読み込み中...</div>
        </section>

        <!-- AIチャット -->
        <section class="section" id="chatSection">
            <h2>🤖 AI学習サポート</h2>
            <div class="chat-container" id="chatContainer"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="質問を入力してください..." onkeypress="handleChatKeyPress(event)">
                <button id="chatSendButton" onclick="sendChatMessage()">送信</button>
            </div>
        </section>
    </div>
    <script>
        // APIキー（本番環境では環境変数から取得）
        const GEMINI_API_KEY = 'AIzaSyDAukBCgTEy8uGfcyJflo_ADEId9GLqGb0';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        // 会話履歴
        let chatHistory = [];

        // 日付表示
        function displayCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('ja-JP', options);
        }

        // 今日のデータを読み込む
        async function loadTodaysData() {
            const today = new Date();
            const dateStr = formatDate(today);
            
            // 問題を読み込む
            try {
                const questionsResponse = await fetch(`data/questions_${dateStr}.json`);
                if (questionsResponse.ok) {
                    const data = await questionsResponse.json();
                    const questions = data.questions || data; // questionsプロパティがあればそれを使用
                    displayQuestions(questions, 'questionsContainer');
                } else {
                    // サンプルデータを表示                    displayQuestions(getSampleQuestions(), 'questionsContainer');
                }
            } catch (error) {
                console.error('問題の読み込みエラー:', error);
                displayQuestions(getSampleQuestions(), 'questionsContainer');
            }

            // 体験記を読み込む
            try {
                const storyResponse = await fetch(`data/story_${dateStr}.json`);
                if (storyResponse.ok) {
                    const data = await storyResponse.json();
                    const story = data.story || data;
                    document.getElementById('storyContent').textContent = story.content;
                } else {
                    const sampleStory = getSampleStory();
                    document.getElementById('storyContent').textContent = sampleStory.content;
                }
            } catch (error) {
                console.error('体験記の読み込みエラー:', error);
                const sampleStory = getSampleStory();
                document.getElementById('storyContent').textContent = sampleStory.content;
            }

            // 名言を読み込む
            try {
                const quoteResponse = await fetch(`data/quote_${dateStr}.json`);
                if (quoteResponse.ok) {
                    const quote = await quoteResponse.json();
                    displayQuote(quote);                } else {
                    displayQuote(getUpdatedQuote());
                }
            } catch (error) {
                console.error('名言の読み込みエラー:', error);
                displayQuote(getUpdatedQuote());
            }

            // 過去の問題の日付を表示
            displayPastDates();
        }

        // 名言を表示
        function displayQuote(quote) {
            document.getElementById('quoteText').textContent = `"${quote.quote_ja}"`;
            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;
            document.getElementById('quoteLesson').textContent = quote.lesson;
        }

        // 日付フォーマット
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        // 問題を表示
        function displayQuestions(questions, containerId) {            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">問題${index + 1}: ${q.question}</div>
                    <div class="answer-buttons">
                        <button class="answer-button true-button" onclick="showAnswer(${index}, true, '${containerId}')">○ 正しい</button>
                        <button class="answer-button false-button" onclick="showAnswer(${index}, false, '${containerId}')">× 誤り</button>
                    </div>
                    <div class="explanation" id="${containerId}-explanation-${index}">
                        <strong>答え: ${q.answer ? '○ 正しい' : '× 誤り'}</strong><br>
                        ${q.explanation}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 答えを表示
        function showAnswer(index, userAnswer, containerId) {
            const explanation = document.getElementById(`${containerId}-explanation-${index}`);
            explanation.classList.add('show');
        }

        // 過去の問題の日付を表示
        async function displayPastDates() {
            const container = document.getElementById('pastDates');
            container.innerHTML = ''; // クリア
            
            try {
                // dataフォルダ内のすべてのquestions_*.jsonファイルを取得
                // 実際にはサーバー側でファイル一覧を取得する必要があるため、
                // ここでは既知の日付範囲でチェックする方式を採用
                const availableDates = [];
                const today = new Date();
                
                // 過去30日分をチェック（必要に応じて拡張可能）
                for (let i = 0; i < 30; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = formatDate(date);
                    
                    // ファイルの存在を確認
                    try {
                        const response = await fetch(`data/questions_${dateStr}.json`);
                        if (response.ok) {
                            availableDates.push({
                                dateStr: dateStr,
                                date: new Date(date)
                            });
                        }
                    } catch (error) {
                        // ファイルが存在しない場合は無視
                    }
                }
                
                // 日付順（新しい順）にソート
                availableDates.sort((a, b) => b.date - a.date);
                
                // ボタンを作成（今日の分は除外）
                availableDates.forEach((item, index) => {
                    if (index === 0) return; // 今日の分はスキップ
                    
                    const button = document.createElement('button');
                    button.className = 'date-button';
                    button.textContent = `${item.date.getMonth() + 1}月${item.date.getDate()}日`;
                    button.onclick = () => loadPastQuestions(item.dateStr);
                    container.appendChild(button);
                });
                
                if (availableDates.length <= 1) {
                    container.innerHTML = '<p style="color: var(--text-secondary);">過去の問題はまだありません。</p>';
                }
                
            } catch (error) {
                console.error('過去の問題の日付取得エラー:', error);
                container.innerHTML = '<p style="color: var(--error-color);">過去の問題の読み込みに失敗しました。</p>';
            }
        }

        // 過去の問題を読み込む
        async function loadPastQuestions(dateStr) {
            const container = document.getElementById('pastQuestionsContainer');
            container.innerHTML = '<p>読み込み中...</p>';
            
            try {
                const response = await fetch(`data/questions_${dateStr}.json`);
                if (response.ok) {
                    const data = await response.json();
                    const questions = data.questions || data;
                    displayQuestions(questions, 'pastQuestionsContainer');
                } else {
                    container.innerHTML = '<p>この日の問題は見つかりませんでした。</p>';
                }            } catch (error) {
                console.error('過去の問題の読み込みエラー:', error);
                container.innerHTML = '<p>問題の読み込みに失敗しました。</p>';
            }
        }

        // サンプル問題
        function getSampleQuestions() {
            return [
                {
                    id: 1,
                    question: "契約書に印紙を貼らなくても、契約の効力には影響しない。",
                    answer: true,
                    explanation: "印紙税法上の義務違反となりますが、契約自体の効力には影響しません。"
                },
                {
                    id: 2,
                    question: "株式会社の取締役の任期は最長10年である。",
                    answer: true,
                    explanation: "非公開会社では定款で最長10年まで伸長可能です。"
                },
                {
                    id: 3,
                    question: "労働基準法では、1日の労働時間は原則として8時間を超えてはならない。",
                    answer: true,
                    explanation: "労働基準法第32条により、1日8時間、週40時間が法定労働時間です。"
                },
                {                    id: 4,
                    question: "個人情報保護法は、個人事業主には適用されない。",
                    answer: false,
                    explanation: "事業の用に供する個人情報を扱う個人事業主にも適用されます。"
                },
                {
                    id: 5,
                    question: "民法上、未成年者が単独で行った契約は取り消すことができる。",
                    answer: true,
                    explanation: "法定代理人の同意を得ずに行った法律行為は取り消し可能です。"
                },
                {
                    id: 6,
                    question: "会社法上、株式会社の設立には最低資本金1円が必要である。",
                    answer: true,
                    explanation: "2006年の会社法施行により、最低資本金制度は撤廃され、1円でも設立可能になりました。"
                },
                {
                    id: 7,
                    question: "著作権は、著作物を創作した時点で自動的に発生する。",
                    answer: true,
                    explanation: "日本では無方式主義を採用しており、登録等は不要です。"
                },
                {
                    id: 8,
                    question: "下請法は、資本金1000万円超の事業者にのみ適用される。",                    answer: false,
                    explanation: "親事業者が資本金3億円超で下請事業者が3億円以下の場合などに適用されます。"
                },
                {
                    id: 9,
                    question: "製造物責任法（PL法）では、製造者は無過失責任を負う。",
                    answer: true,
                    explanation: "PL法では、製造者は製品の欠陥について過失の有無に関わらず責任を負います。"
                },
                {
                    id: 10,
                    question: "特許権の存続期間は、出願日から20年間である。",
                    answer: true,
                    explanation: "特許権の存続期間は出願日から20年です。医薬品等は延長される場合があります。"
                }
            ];
        }

        // サンプル体験記
        function getSampleStory() {
            return {
                content: "ビジ法3級の勉強を始めたとき、法律用語の多さに圧倒されました。しかし毎日少しずつ問題を解き続けることで、だんだん理解が深まり、3ヶ月後には見事合格！継続は力なりを実感しました。皆さんも諦めずに頑張ってください！"
            };
        }

        // 更新された名言        function getUpdatedQuote() {
            const quotes = [
                {
                    author: "ピーター・ドラッカー",
                    quote_ja: "最も重要なことは、明日何をなすべきかではなく、明日を創るために今日何をなすべきかである。",
                    lesson: "未来は予測するものではなく、今日の行動で創り出すもの。今日の学習が明日の成功を作ります。"
                },
                {
                    author: "スティーブ・ジョブズ",
                    quote_ja: "もし今日が人生最後の日だとしたら、今やろうとしていることは本当に自分がやりたいことだろうか？",
                    lesson: "毎日を大切に、本当に価値のあることに時間を使いましょう。学習への投資は必ず実を結びます。"
                },
                {
                    author: "孔子",
                    quote_ja: "学びて時にこれを習う、亦た説ばしからずや。",
                    lesson: "学んだことを繰り返し復習することで、知識は確実に身につきます。継続的な学習が成功への鍵です。"
                }
            ];
            
            const today = new Date();
            const index = today.getDate() % quotes.length;
            return quotes[index];
        }

        // AIチャット機能
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');            const button = document.getElementById('chatSendButton');
            const container = document.getElementById('chatContainer');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ユーザーメッセージを表示
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message chat-message';
            userMessageDiv.textContent = message;
            container.appendChild(userMessageDiv);
            
            // 入力をクリアしてボタンを無効化
            input.value = '';
            button.disabled = true;
            button.textContent = '送信中...';
            
            // AIメッセージを作成
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message chat-message';
            aiMessageDiv.textContent = '考え中...';
            container.appendChild(aiMessageDiv);
            
            // スクロールを最下部に
            container.scrollTop = container.scrollHeight;
            
            try {
                // 会話履歴を構築                const contents = [];
                
                // システムプロンプト
                contents.push({
                    parts: [{
                        text: "あなたはビジネス法務検定3級の学習サポートAIです。学習者からの質問に分かりやすく、親切に答えてください。"
                    }]
                });
                
                // 過去の会話履歴を追加
                chatHistory.forEach(msg => {
                    contents.push({
                        parts: [{
                            text: msg.role === 'user' ? `質問: ${msg.content}` : `回答: ${msg.content}`
                        }]
                    });
                });
                
                // 現在の質問を追加
                contents.push({
                    parts: [{
                        text: `質問: ${message}`
                    }]
                });
                
                // Gemini APIを呼び出し
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const aiResponse = data.candidates[0].content.parts[0].text;
                        aiMessageDiv.textContent = aiResponse;
                        
                        // 会話履歴に追加
                        chatHistory.push({ role: 'user', content: message });
                        chatHistory.push({ role: 'assistant', content: aiResponse });
                        
                        // 履歴が長くなりすぎたら古いものを削除
                        if (chatHistory.length > 20) {
                            chatHistory = chatHistory.slice(-20);
                        }                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error(`API Error: ${response.status}`);
                }
                
            } catch (error) {
                console.error('AIチャットエラー:', error);
                aiMessageDiv.textContent = 'エラーが発生しました。APIキーを確認してください。';
            }
            
            // スクロールを最下部に
            container.scrollTop = container.scrollHeight;
            
            // ボタンを再有効化
            button.disabled = false;
            button.textContent = '送信';
        }
        
        function handleChatKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendChatMessage();
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {            displayCurrentDate();
            loadTodaysData();
        });
    </script>
</body>
</html>
